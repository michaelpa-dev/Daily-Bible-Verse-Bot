name: Deploy Bot

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy (Lightsail Docker)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Validate required deployment secrets
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${DEPLOY_HOST}" ] || [ -z "${DEPLOY_USER}" ] || [ -z "${DEPLOY_PATH}" ] || [ -z "${DEPLOY_SSH_KEY}" ]; then
            echo "Missing one or more required secrets: DEPLOY_HOST, DEPLOY_USER, DEPLOY_PATH, DEPLOY_SSH_KEY"
            exit 1
          fi

      - name: Notify Discord (deploy started)
        if: ${{ secrets.DISCORD_DEPLOY_WEBHOOK_URL != '' }}
        env:
          DISCORD_DEPLOY_WEBHOOK_URL: ${{ secrets.DISCORD_DEPLOY_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          COMMIT_SHA: ${{ github.sha }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -euo pipefail
          CONTENT="Deploy started for ${REPO} on branch ${BRANCH}.
Commit: ${COMMIT_SHA}
Run: ${RUN_URL}"
          python - <<'PY'
          import json
          import os
          import urllib.request

          payload = json.dumps({"content": os.environ["CONTENT"]}).encode("utf-8")
          request = urllib.request.Request(
              os.environ["DISCORD_DEPLOY_WEBHOOK_URL"],
              data=payload,
              headers={"Content-Type": "application/json"},
              method="POST",
          )
          urllib.request.urlopen(request).read()
          PY

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Trust deploy host key
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
        run: |
          set -euo pipefail
          PORT="${DEPLOY_PORT:-22}"
          mkdir -p ~/.ssh
          ssh-keyscan -p "${PORT}" -H "${DEPLOY_HOST}" >> ~/.ssh/known_hosts

      - name: Deploy on server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          REPOSITORY: ${{ github.repository }}
          GIT_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          PORT="${DEPLOY_PORT:-22}"

          ssh -p "${PORT}" "${DEPLOY_USER}@${DEPLOY_HOST}" "
            set -euo pipefail
            if [ ! -d \"${DEPLOY_PATH}/.git\" ]; then
              git clone \"https://github.com/${REPOSITORY}.git\" \"${DEPLOY_PATH}\"
            fi

            cd \"${DEPLOY_PATH}\"
            git fetch origin master --prune
            git checkout master
            git pull --ff-only origin master
            mkdir -p db logs logs/archive

            if [ ! -f .env ]; then
              echo \"Missing ${DEPLOY_PATH}/.env file with runtime secrets\"
              exit 1
            fi

            if docker compose version >/dev/null 2>&1; then
              DOCKER_COMPOSE=\"docker compose\"
            elif command -v docker-compose >/dev/null 2>&1; then
              DOCKER_COMPOSE=\"docker-compose\"
            else
              echo \"Docker Compose not found on host\"
              exit 1
            fi

            export GIT_SHA=\"${GIT_SHA}\"
            \$DOCKER_COMPOSE -f docker-compose.prod.yml up -d --build --remove-orphans
            \$DOCKER_COMPOSE -f docker-compose.prod.yml ps
            docker image prune -f
          "

      - name: Notify Discord (deploy success)
        if: ${{ success() && secrets.DISCORD_DEPLOY_WEBHOOK_URL != '' }}
        env:
          DISCORD_DEPLOY_WEBHOOK_URL: ${{ secrets.DISCORD_DEPLOY_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          COMMIT_SHA: ${{ github.sha }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -euo pipefail
          CONTENT="Deploy succeeded for ${REPO} on branch ${BRANCH}.
Commit: ${COMMIT_SHA}
Run: ${RUN_URL}"
          python - <<'PY'
          import json
          import os
          import urllib.request

          payload = json.dumps({"content": os.environ["CONTENT"]}).encode("utf-8")
          request = urllib.request.Request(
              os.environ["DISCORD_DEPLOY_WEBHOOK_URL"],
              data=payload,
              headers={"Content-Type": "application/json"},
              method="POST",
          )
          urllib.request.urlopen(request).read()
          PY

      - name: Notify Discord (deploy failed)
        if: ${{ failure() && secrets.DISCORD_DEPLOY_WEBHOOK_URL != '' }}
        env:
          DISCORD_DEPLOY_WEBHOOK_URL: ${{ secrets.DISCORD_DEPLOY_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          COMMIT_SHA: ${{ github.sha }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -euo pipefail
          CONTENT="Deploy failed for ${REPO} on branch ${BRANCH}.
Commit: ${COMMIT_SHA}
Run: ${RUN_URL}"
          python - <<'PY'
          import json
          import os
          import urllib.request

          payload = json.dumps({"content": os.environ["CONTENT"]}).encode("utf-8")
          request = urllib.request.Request(
              os.environ["DISCORD_DEPLOY_WEBHOOK_URL"],
              data=payload,
              headers={"Content-Type": "application/json"},
              method="POST",
          )
          urllib.request.urlopen(request).read()
          PY
